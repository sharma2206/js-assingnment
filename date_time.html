<!DOCTYPE html>
<html>
    <head>
    <title>Date Time</title>
    </head>
<body>

<h2>JavaScript Current Day & Time</h2>

<button onclick="myfunction()">click Day</button>
<p id="demo"></p>
<button onclick="displaytime()">click Time</button>
<p id="time"></p>
<script>
    function myfunction(){
var d = new Date();
var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
document.getElementById("demo").innerHTML ="Today is : "+days[d.getDay()];
}
function displaytime(){
    var time =new Date();
    var hrs = time.getHours();
    var min = time.getMinutes();
    var sec = time.getSeconds();
    document.getElementById("time").innerHTML='Current Time is : '+hrs+':'+min+':'+sec;
}
</script>

</body>
</html>
